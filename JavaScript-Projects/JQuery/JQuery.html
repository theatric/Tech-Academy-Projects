<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
 
    <script>
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                                <p id='1'>Paragraph 1</p>\
                                <p id='2'>Paragraph 2</p>\
                                <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );            
            $("#2").hover(function() {
                $('h1').slideUp(800);
                 }); 
            $("#3").css({"color": "red"});
            $("<br><br><button id='restore'>Restore the Heading!</button>").appendTo( "#3");
            $('#restore').click(function() {
                $('h1').toggle("fast");
            });
        });
    </script>

</html>
